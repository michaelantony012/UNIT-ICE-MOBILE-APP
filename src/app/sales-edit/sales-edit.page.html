<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><h2>Cust {{sales_cust_name}}({{sales_cust_id}})</h2></ion-title>
    <ion-icon slot="end" (click)="salesCustEdit(sales_cust_id)" name="create-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list style="margin: 10px 5px 0 5px;">
    <ion-list>
      <!-- <ion-item>
        <ion-input label="Text input" placeholder="Enter text"></ion-input>
      </ion-item> -->
  
      <ion-item>
        <ion-input [(ngModel)]="input_piutang" type="number">Piutang</ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input [(ngModel)]="input_cicilan" type="number">Cicilan</ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input [(ngModel)]="input_cash" type="number">Cash</ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input [(ngModel)]="input_item1qty" type="number">Item 1 Qty</ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input [(ngModel)]="input_item2qty" type="number">Item 2 Qty</ion-input>
      </ion-item>
      
    </ion-list>
  </ion-list>
  <!-- align to the bottom of the page -->
  <div style="position: absolute; bottom: 0px; width: 100%; padding: 0 10px 10px 10px">
    <table style="width: 100%;">
      <tr>
        <td>
          <ion-button expand="block" (click)="backAndSave()"><b>Save</b></ion-button>
        </td>
        <td>
          <ion-button expand="block" (click)="print()"><b>Print</b></ion-button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <ion-button expand="block" (click)="cancel()"><b>Cancel</b></ion-button>
        </td>
      </tr>
    </table>
  </div>
</ion-content>
