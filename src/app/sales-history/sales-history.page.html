<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><h2>History Sales</h2></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- //https://stackoverflow.com/questions/42756322/how-to-make-an-ionic-list-scrollable -->
  <div scrolly="true" style="max-height:90%">
    <ion-list>
      <!-- https://ionicframework.com/docs/api/card -->
      <ion-card *ngFor="let item of DaftarHistory">
        <ion-card-header>
          <ion-card-title><div>{{ item.doc_date }}<span style="text-align:right;display:block;float:right;width:50%;">{{ item.doc_no }}</span></div></ion-card-title>
          <ion-card-subtitle>Finished at : {{ item.finished_at }}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <table style="width: 100%;">
            <tr>
              <td style="width: 20%;">
                Piutang :
              </td>
              <td style="width: 30%;">
                {{ item.piutang }}
              </td>
              <td style="width: 30%;">
                Item 1 Qty :
              </td>
              <td style="width: 20%;">
                {{ item.item1_qty }}
              </td>
            </tr>
            <tr>
              <td style="width: 20%;">
                Cicilan :
              </td>
              <td style="width: 30%;">
                {{ item.cicilan }}
              </td>
              <td style="width: 30%;">
                Item 2 Qty :
              </td>
              <td style="width: 20%;">
                {{ item.item2_qty }}
              </td>
            </tr>
            <tr>
              <td style="width: 20%;">
                Cash :
              </td>
              <td style="width: 30%;">
                {{ item.cash }}
              </td>
              <td style="width: 30%;">
              </td>
              <td style="width: 20%;">
              </td>
            </tr>
          </table>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
