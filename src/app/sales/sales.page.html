<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><h2>Pilih Customer</h2></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- //https://stackoverflow.com/questions/42756322/how-to-make-an-ionic-list-scrollable -->
  <div scrolly="true" style="max-height:92%">
    <ion-list>
      <!-- The reorder gesture is disabled by default, enable it to drag and drop items -->
      <!-- Casting $event to $any is a temporary fix for this bug https://github.com/ionic-team/ionic-framework/issues/24245 -->
      <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
        <ion-item *ngFor="let item of DaftarSalesItem">
          <ion-label>{{item.cust_name}}</ion-label>
          <div slot="end" style="align-items: start; width: 30px;">
            <ion-label style="align-items: start;">{{item.cust_type==1?'CR':(item.cust_type==2?'DP':(item.cust_type==3?'RT':''))}}</ion-label>
          </div>
          <ion-icon (click)="edit(item.cust_id, item.cust_name, item.cust_type, item.cust_remark, item.payment_type,
          item.nilai_BB, item.nilai_credit,
          item.item1_qty, item.item2_qty, item.item3_qty, item.item4_qty, item.item5_qty,
          item.item1_qtyfree, item.item2_qtyfree, item.item3_qtyfree, item.item4_qtyfree, item.item5_qtyfree,
          item.item1_qtyretur, item.item2_qtyretur, item.item3_qtyretur, item.item4_qtyretur, item.item5_qtyretur,
          item.item1_price, item.item2_price, item.item3_price, item.item4_price, item.item5_price,
          item.nomor_nota)"
          slot="end" name="play-outline"></ion-icon>
          <ion-reorder slot="end"></ion-reorder>
          <!-- <ion-icon name="play-outline"></ion-icon> -->
        </ion-item>
    
      </ion-reorder-group>
    </ion-list>
  </div>
  <!-- align to the bottom of the page -->
  <div style="position: absolute; bottom: 0px; width: 100%; padding: 0 10px 10px 10px">
    <table style="width: 100%;">
      <tr>
        <td style="width: 50%;">
          <ion-button expand="block" (click)="add()"><b>Tambah Cust</b></ion-button>
        </td>
        <td style="width: 50%;">
          <ion-button expand="block" (click)="back()"><b>Kembali</b></ion-button>
        </td>
      </tr>
    </table>
  </div>
</ion-content>
